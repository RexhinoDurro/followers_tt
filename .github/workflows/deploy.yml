name: Auto Deploy to VPS

on:
  push:
    branches: [ main, master, static ]   # add any other branches you want
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🚀 Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "🔄 Starting deployment on branch: ${{ github.ref_name }}"

          cd /home/ubuntu/followers_tt
          
          # Show current status
          echo "📊 Current git status:"
          git status --short
          
          # Backup any local changes
          echo "💾 Backing up local changes..."
          git add -A
          git stash push -m "Backup before deployment $(date)"
          
          # Force pull latest changes from the triggered branch
          echo "⬇️ Pulling latest changes from branch: ${{ github.ref_name }}"
          git fetch origin ${{ github.ref_name }}
          git reset --hard origin/${{ github.ref_name }}
          
          # Make deploy script executable
          chmod +x deploy.sh
          
          # Run the deployment script
          echo "🎯 Running deployment script..."
          ./deploy.sh
          
          # Clean up old stashes (keep only last 5)
          echo "🧹 Cleaning up old backups..."
          git stash list | tail -n +6 | cut -d: -f1 | xargs -r git stash drop
          
          echo "🎉 Deployment completed successfully!"
          echo "📝 Current commit: $(git rev-parse --short HEAD)"
          echo "📅 Deploy time: $(date)"
