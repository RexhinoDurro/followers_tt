name: Auto Deploy to VPS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🚀 Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "🔄 Starting deployment..."
          cd /home/ubuntu/followers_tt
          
          # Show current status
          echo "📊 Current git status:"
          git status --short
          
          # Backup any local changes
          echo "💾 Backing up local changes..."
          git add -A
          git stash push -m "Backup before deployment $(date)"
          
          # Force pull latest changes
          echo "⬇️ Pulling latest changes..."
          git fetch origin main
          git reset --hard origin/main
          
          # Clear any npm cache and node_modules to ensure clean build
          if [ -d "client" ]; then
            echo "🧹 Cleaning client dependencies..."
            cd client
            rm -rf node_modules package-lock.json
            
            echo "📦 Installing frontend dependencies..."
            npm install
            
            echo "🏗️ Building frontend..."
            npm run build
            cd ..
          fi
          
          # Clean up old stashes (keep only last 5)
          echo "🧹 Cleaning up old backups..."
          git stash list | tail -n +6 | cut -d: -f1 | xargs -r git stash drop
          
          echo "🎉 Deployment completed successfully!"
          echo "📝 Current commit: $(git rev-parse --short HEAD)"
          echo "📅 Deploy time: $(date)"